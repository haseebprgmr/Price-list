<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Price List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-50">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-purple-800 mb-2">Item Price List</h1>
      <p class="text-gray-600">Real-time prices updated for you</p>
    </header>

    <!-- Item List -->
    <div id="item-list" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Items will be dynamically loaded here -->
    </div>

    <!-- Contact Icons -->
    <div class="mt-12 text-center">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Contact Us</h2>
      <div class="flex justify-center space-x-6">
        <a href="#" class="text-purple-600 hover:text-purple-800 transition duration-300">
          <i class="fab fa-viber text-3xl"></i>
        </a>
        <a href="#" class="text-green-600 hover:text-green-800 transition duration-300">
          <i class="fab fa-whatsapp text-3xl"></i>
        </a>
        <a href="#" class="text-blue-500 hover:text-blue-700 transition duration-300">
          <i class="fab fa-telegram text-3xl"></i>
        </a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
