<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Prices - MVR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Live Item Prices (MVR)</h1>
        <nav>
            <a href="https://t.me/yourtelegram" target="_blank">Telegram</a>
            <a href="https://wa.me/yourwhatsapp" target="_blank">WhatsApp</a>
            <a href="viber://chat?number=yourviber" target="_blank">Viber</a>
        </nav>
    </header>

    <main>
        <h2>Items</h2>
        <ul id="item-list"></ul>

        <button id="admin-login-btn">Admin Login</button>

        <div id="admin-panel" class="hidden">
            <h2>Admin Panel</h2>
            <form id="admin-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="number" id="item-price" placeholder="Price (MVR)" required>
                <button type="submit">Add / Update Price</button>
            </form>
            <button id="admin-logout-btn">Logout</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
